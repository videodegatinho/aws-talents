<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página sobre contratação de serviços">
    <meta name="author" content="Emily">
    <meta name="keywords" content="aws, curriculo, cloud">
    <meta name="robots" content="index, all">
    <title>AWS Talents</title>
    <link rel="shortcut icon" href="./img/logo-aws.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles.css">
    <script src="./src/script.js" defer></script>
</head>

<body>
    <header>
        <nav class="box-grid">
            <div class="header-info">
                <img src="./img/logo-aws-nav.png" alt="Logo do serviço de computação em nuvem da empresa Amazon. Com a escrita 'AWS' em branco e uma seta laranja abaixo da para a direita.">
                <h2 class="h2-logo">Talents</h2>
            </div>
        </nav>
    </header>

    <section class="box-grid">
        <div class="banner">
            <img src="./img/banner.png" alt="">
        </div>
    </section>

    <main>
        <section class="box-grid">
            <div class="talentos">
                <h2>Nossos Talentos</h2>
            </div>
            <div class="container-slider">
                <button id="prev-button"><img src="./public/images/arrow-right.png" alt="prev-button"></button>
                <div class="container-images">
                    <img src="./public/images/Emily.png" alt="curriculo" class="slider on">
                    <img src="./public/images/Wilson.png" alt="curriculo" class="slider">
                    <img src="./public/images/Yuichi.png" alt="curriculo" class="slider">
                    <img src="./public/images/Jennifer.png" alt="curriculo" class="slider">
                    <img src="./public/images/Moises.png" alt="curriculo" class="slider">
                </div>
            
                <button id="next-button"><img src="./public/images/arrow-right.png" alt="next-button"></button>
            </div>
        </section>
    </main>
    <footer>
        <div class="box-grid-footer">
            <div class="logo-footer">
                <img src="./img/logo-footer.png" alt="">
                <h2>Talents</h2>
            </div>
            <div class="itens-footer">
                <ul class="footer">
                    <li><a href="#">Política de privacidade</a></li>
                    <li><a href="#">Política de segurança</a></li>
                    <li><a href="#">Condições de uso</a></li>
                    <li><a href="#">Cookies</a></li>
                </ul>
            </div>
            <hr>
            <p>Copyright 2023. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
